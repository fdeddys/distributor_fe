<div class="card border-primary">
    <div class="card-body">
        <h5 class="card-title">Supplier</h5>
        <!-- SEARCH -->
        <div>
            <form>
                <div class="row">
                    <!-- <div class="col-md-3 mb-3">
                        <label for="supplierCodeInput">Code</label>
                        <input type="text" class="form-control" id="supplierCodeInput" [(ngModel)]='searchTerm.code'
                            name="searchCode" placeholder="Enter Code">
                    </div> -->
                    <div class="col-md-6 mb-6">
                        <label for="supplierNameInput">Name</label>
                        <input type="text" class="form-control" id="supplierNameInput" [(ngModel)]='searchTerm.name'
                            name="searchName" placeholder="Enter Name">
                    </div>
                    <!-- <div class="col-md-3 mb-3">
                        <label for="loookupDesctiptionInput">Description</label>
                        <input type="text" class="form-control" id="loookupDesctiptionInput"
                            [(ngModel)]='searchTerm.name' name="searchDescription"
                            placeholder="Enter Description">
                    </div> -->
                </div>
                <br>
                <div class="btn-group" role="group">
                    <button type="button" (click)="onFilter()" class="btn mr-2 btn-outline-success btn-sm">Search <i
                        class="fa fa-search fa-lg"></i></button>
                    <button type="button" (click)="resetFilter()" class="btn btn-outline-danger btn-sm">Reset <i
                        class="fa fa-refresh fa-lg"></i></button>
                    <button type="button" class="btn btn-outline-primary btn-sm" (click)="open('addnew', null)">Addnew
                        <i class="fa fa-plus-circle fa-lg"></i></button>
                </div>
            </form>
        </div>

        <div style="height:400px; padding: 15px 15px 15px 15px; ">
            <table class="table table-sm table-hover table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th scope="col">Code</th>
                        <th scope="col">Name</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let supplier of suppliers">
                        <td>
                            <button type="button" (click)="open('edit', supplier)" class="btn btn-outline-warning btn-sm">
                                <i class="fa fa-list fa-lg"></i>
                            </button>
                        </td>
                        <td>{{supplier.code}}</td>
                        <td>{{supplier.name}}</td>
                        <td>{{ (supplier.status==1 ?'Active' : 'Inactive') | uppercase }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ngb-pagination size="sm" [collectionSize]="totalData" [(page)]="curPage" [maxSize]="totalRecord"
            (pageChange)="loadPage()" [boundaryLinks]="true">
        </ngb-pagination>
    </div>

</div>
