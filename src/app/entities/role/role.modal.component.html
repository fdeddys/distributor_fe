<div class="modal-header">
    <h4 class="modal-title">
        <span class="badge badge-light" style="color:cornflowerblue"> Role </span>
    </h4>
    <!-- <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button> -->
</div>
<div class="modal-body">
    <table class="table table-sm  table-striped">
        <tr>
            <th style="width: 30%">
                <!-- <span class="badge badge-pill badge-danger">Add</span> -->
                <span class="badge badge-pill badge-primary"> {{role.id}} </span>
            </th>
            <th style="width: 70%">
                <button type="button" class="btn btn-outline-primary" style="color:green">
                    Status <span class="badge badge-light" style="color:red"> {{statusRec}} </span>
                    <span class="sr-only">unread messages</span>
                </button>

            </th>
        </tr>
        <tr>
            <td>Nama</td>
            <td><input type="text" size="50%" [(ngModel)]="role.name" name /></td>
        </tr>

        <tr>
            <td>Code</td>
            <td><input type="text" size="50%" [(ngModel)]="role.description" /></td>
        </tr>

    </table>
    <br>
    <table  class="table table-sm  table-striped">
        <thead>
            <tr>
                <td style="width: 50%;"></td>
                <td style="width: 20%;"></td>
                <td style="width: 30%;">#</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let roleMenu of roleMenus ">
                <!-- <td  [ngStyle]="roleMenu.parentId !== 0 ? {'font-weight': 'normal'}: {'font-weight': 'bold'} "> {{roleMenu.menuDescription}}</td> -->
                <td  [style.font-weight]="roleMenu.parentId !== 0 ? 'normal': 'bold' "> {{roleMenu.menuDescription}}</td> 
                <!-- <td  [ngClass]="{ 'fontbold':true}"> {{roleMenu.menuDescription}}</td> -->
                <td *ngIf="roleMenu.parentId !== 0"  >{{roleMenu.status == 1 ? 'active' : 'inactive'}}</td>
                <td *ngIf="roleMenu.parentId !== 0">
                  <button type="button" 
                    (click)="UpdateRoleMenu(roleMenu)"
                      class="btn btn-outline-danger btn-sm">Update
                        <i class="fa fa-edit fa-lg"></i> 
                  </button>
                </td>
              </tr>
        </tbody>
        
    </table>

</div>
<div class="modal-footer">
    <button  type="button" class="btn btn-outline-danger" *ngIf="role.id == 0" (click)="save()">Save
        <i class="fa fa-save fa-lg"></i>
    </button>
    <button type="button" class="btn btn-outline-dark" (click)="closeForm()">Close
        <i class="fa fa-times fa-lg"></i>
    </button>
</div>
